<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h1>Đăng Ký</h1>
      <p>Tạo tài khoản mới trên SecretMG</p>
    </div>

    <form class="auth-form" (ngSubmit)="onRegister()">
      <div class="form-group">
        <label for="username">Tên đăng nhập</label>
        <input 
          type="text" 
          id="username"
          [(ngModel)]="username"
          name="username"
          placeholder="Nhập tên đăng nhập"
          required
        />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email"
          [(ngModel)]="email"
          name="email"
          placeholder="Nhập email của bạn"
          required
        />
      </div>

      <div class="form-group">
        <label for="password">Mật khẩu</label>
        <input 
          type="password" 
          id="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Nhập mật khẩu"
          required
        />
      </div>

      <div class="form-group">
        <label for="confirmPassword">Xác nhận mật khẩu</label>
        <input 
          type="password" 
          id="confirmPassword"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          placeholder="Nhập lại mật khẩu"
          required
        />
      </div>

      <div class="form-options">
        <label class="checkbox-label">
          <input type="checkbox" [(ngModel)]="agreeToTerms" name="agreeToTerms" required />
          <span>Tôi đồng ý với <a href="#">Điều khoản sử dụng</a> và <a href="#">Chính sách bảo mật</a></span>
        </label>
      </div>

      <button type="submit" class="btn-submit" [disabled]="isLoading">
        {{ isLoading ? 'Đang đăng ký...' : 'Đăng Ký' }}
      </button>
    </form>

    <div class="auth-footer">
      <p>Đã có tài khoản? <a (click)="goToLogin()">Đăng nhập ngay</a></p>
      <button class="btn-back" (click)="goToHome()">← Về trang chủ</button>
    </div>
  </div>
</div>
